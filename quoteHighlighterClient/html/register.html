<html>
    <head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/register.css">
    </head>
    <body>
        <div class="container">
    
          <form class="form-signin" id="registerForm" role="form">
            <h2 class="form-signin-heading">Register</h2>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <button class="btn btn-lg btn-primary btn-block" id="registerFormSubmit" type="button">Register</button>
            <div id="loadingIndicatorDiv"><img src="/images/ajax-loader.gif" id="loadingIndicator"/></div>
          </form>
    
        </div> <!-- /container -->

        <!-- JS -->
        <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/quoteManager.js"></script>
        <script type="text/javascript" src="/js/register.js"></script>
    </body>
</html>
